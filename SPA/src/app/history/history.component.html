
<div class="container w-100 m-auto mt-5">
    <div class="row">
        <div class="col-8 m-3">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Player</th>
                    <th scope="col">Matches won</th>
                  </tr>
                </thead>
                <tbody>
                  @for (w of history; track w.player) {
                    <tr>
                      <th scope="row">{{w.player}}</th>
                      <td>{{w.won}}</td>
                    </tr>   
                  }
                </tbody>
              </table>
              <button class="btn btn-primary py-2 mt-3" type="button"
                    (click)="back()">Back</button>
        </div>
    </div>
</div>
